<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Unit Converter</title>
</head>
<body>
    <div id="container">
        <div id="number-to-convert">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input type="text" id="number" name="number" value="1">
            <button id="convert-btn">Convert</button>
        </div>

        <div id="converted-numbers-container">
            <div class="converted-numbers">
                <div class="box">
                    <div class="head">Length (Meter/Feet)</div>
                    <div id="length" class="tail">1 meters = 3.281 feet | 1 feet = 0.305 meters</div>
                </div>
                <div class="box">
                    <div class="head">Volume (Liters/Gallons)</div>
                    <div id="volume" class="tail">1 liters = 0.264 gallons | 1 gallons = 3.788 liters</div>
                </div>
                <div class="box">
                    <div class="head">Mass (Kilograms/Pounds)</div>
                    <div id="mass" class="tail">1 kilos = 2.204 pounds | 1 pounds = 0.454 kilos</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
