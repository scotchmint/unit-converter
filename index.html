<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Unit Converter</title>
</head>
<body>
    <div id="container">
        <div id="number-to-convert">
            <h2>Metric/Imperial Unit Conversion</h2>
            <!-- <div id="number"></div> -->
            <input type="text" id="number" name="number">
            <button id="convert-btn">Convert</button>
        </div>

        <div id="converted-numbers-container">
            <div class="converted-numbers">
                <div class="box length">
                    <div class="head">Length (Meter/Feet)</div>
                    <div class="tail">20 meters = 65.616 feet | 20 feet = 6.096 meters</div>
                </div>
                <div class="box volume">
                    <div class="head">Volume (Liters/Gallons)</div>
                    <div class="tail">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</div>
                </div>
                <div class="box mass">
                    <div class="head">Mass (Kilograms/Pounds)</div>
                    <div class="tail">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
